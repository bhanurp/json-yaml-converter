<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON-YAML Converter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <h1>JSON-YAML Converter</h1>
        <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
        </label>
    </header>

    <div class="container">
        <div class="pane">
            <h2>JSON</h2>
            <div class="textarea-container">
                <textarea id="json-input" placeholder="Paste JSON here..."></textarea>
                <button class="copy-btn" data-target="json-input">
                    <i class="fas fa-copy"></i>
                </button>
            </div>
            <div class="controls">
                <button class="button" onclick="convertToJson()">Get YAML</button>
                <button class="button" onclick="prettifyJson()">Prettify JSON</button>
                <button class="button" onclick="downloadFile(event)">Download JSON</button>
                <div class="file-input-wrapper">
                    <input type="file" id="json-upload" class="file-input" onchange="uploadFile(event)">
                    <label for="json-upload" class="file-input-label">Upload JSON</label>
                </div>
            </div>
        </div>

        <div class="pane">
            <h2>YAML</h2>
            <div class="textarea-container">
                <textarea id="yaml-output" placeholder="Paste YAML here..."></textarea>
                <button class="copy-btn" data-target="yaml-output">
                    <i class="fas fa-copy"></i>                    npm install --save-dev husky lint-staged cypress
                </button>
            </div>
            <div class="controls">
                <button class="button" onclick="convertToYaml()">Get JSON</button>
                <button class="button" onclick="checkYamlSpaces()">Check YAML Spaces</button>
                <button class="button" onclick="downloadFile(event)">Download YAML</button>
                <div class="file-input-wrapper">
                    <input type="file" id="yaml-upload" class="file-input" onchange="uploadFile(event)">
                    <label for="yaml-upload" class="file-input-label">Upload YAML</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="js/conversion.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/ui.js"></script>
</body>
</html>
